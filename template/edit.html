<!DOCTYPE html>
<html>
  <head>
    <title>Editing {{.Title}}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/common.css">
  </head>
  <body>
    <form action="/save/{{.Title}}" method="POST">
      <div>
        <textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
      </div>
      <div>
        <input type="submit" value="Save">
      </div>
    </form>
  </body>
</html>
